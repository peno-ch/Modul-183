<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SSO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="580650817377-s9fosr2vun7dg50ag9u6pvr0il7u1fip.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div class="g-signin2 pull-right" data-onsuccess="onSignIn"></div>
    <script>
        function onSignIn(user){
            var {id_token} = user.getAuthResponse();
            var profile = user.getBasicProfile();
            console.log({id_token, profile});
            fetch('http://localhost:3000/auth', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id_token
                })
            });
        }
    </script>
</body>
</html>
